<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网络安全小卫士 - 安仔智能体</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #e8f5e9; /* 淡绿色背景 */
            min-height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #2e7d32;
        }
        
        .header p {
            font-size: 1.2rem;
            color: #388e3c;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .main-content {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto 30px;
        }
        
        .left-panel {
            flex: 1;
            min-width: 300px;
            max-width: 500px;
        }
        
        .cyber-cards {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .cyber-card {
            background: white;
            border: 2px solid #4caf50;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .cyber-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        
        .cyber-card h3 {
            margin-bottom: 10px;
            color: #2e7d32;
        }
        
        .cyber-card p {
            color: #555;
            font-size: 0.9rem;
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .main-button {
            background: linear-gradient(45deg, #4caf50, #81c784);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 15px 25px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .main-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .main-button:nth-child(2) {
            background: linear-gradient(45deg, #2e7d32, #4caf50);
        }
        
        .right-panel {
            flex: 1;
            min-width: 300px;
            max-width: 600px;
            display: flex;
            flex-direction: column;
        }
        
        .agent-status {
            background: white;
            padding: 10px 15px;
            border-radius: 10px 10px 0 0;
            border: 2px solid #4caf50;
            border-bottom: none;
            text-align: center;
            font-weight: bold;
            color: #2e7d32;
        }
        
        #chat-container {
            width: 100%;
            height: 600px;
            border: 2px solid #4caf50;
            border-radius: 0 0 15px 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            background: white;
            position: relative;
        }
        
        .chat-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #f9f9f9;
            color: #666;
            padding: 20px;
            text-align: center;
        }
        
        .chat-placeholder h3 {
            margin-bottom: 15px;
            color: #2e7d32;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: linear-gradient(135deg, #e8f5e9, #c8e6c9);
            width: 90%;
            max-width: 500px;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            animation: modalAppear 0.4s ease-out;
            border: 2px solid #4caf50;
        }
        
        @keyframes modalAppear {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(-20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
        
        .close-button {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 1.8rem;
            color: #2e7d32;
            cursor: pointer;
            transition: color 0.3s;
        }
        
        .close-button:hover {
            color: #f44336;
        }
        
        .modal h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #2e7d32;
            font-size: 1.8rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2e7d32;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #4caf50;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #2e7d32;
            background: white;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.3);
        }
        
        .submit-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(45deg, #4caf50, #2e7d32);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .submit-button:hover {
            background: linear-gradient(45deg, #2e7d32, #4caf50);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .footer {
            margin-top: 20px;
            padding: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: #388e3c;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .main-content {
                flex-direction: column;
            }
            
            .left-panel, .right-panel {
                max-width: 100%;
            }
            
            #chat-container {
                height: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>网络安全小卫士</h1>
        <p>在数字世界中保护自己，学习网络安全知识，成为网络世界的安全守护者</p>
    </div>
    
    <div class="main-content">
        <div class="left-panel">
            <div class="cyber-cards">
                <div class="cyber-card">
                    <h3>密码安全</h3>
                    <p>创建强密码，定期更换，不在多个平台使用相同密码</p>
                </div>
                <div class="cyber-card">
                    <h3>隐私保护</h3>
                    <p>谨慎分享个人信息，定期检查隐私设置</p>
                </div>
                <div class="cyber-card">
                    <h3>防范诈骗</h3>
                    <p>识别钓鱼邮件和虚假信息，不点击可疑链接</p>
                </div>
                <div class="cyber-card">
                    <h3>安全浏览</h3>
                    <p>使用安全连接，避免访问不安全的网站</p>
                </div>
            </div>
            
            <div class="button-container">
                <button class="main-button" id="selfReviewBtn">自我点评</button>
                <button class="main-button" id="classChallengeBtn">课堂闯关</button>
            </div>
        </div>
        
        <div class="right-panel">
            <div class="agent-status" id="agentStatus">智能体状态: 正在加载...</div>
            <!-- Coze智能体容器 -->
            <div id="chat-container">
                <div class="chat-placeholder" id="chatPlaceholder">
                    <h3>智能体加载中...</h3>
                    <p>如果智能体长时间未加载，请检查网络连接或智能体配置</p>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal" id="selfReviewModal">
        <div class="modal-content">
            <span class="close-button" id="closeModal">&times;</span>
            <h2>自我点评</h2>
            <form id="reviewForm">
                <div class="form-group">
                    <label for="className">班级</label>
                    <input type="text" id="className" name="class" required placeholder="请输入您的班级">
                </div>
                <div class="form-group">
                    <label for="studentName">姓名</label>
                    <input type="text" id="studentName" name="name" required placeholder="请输入您的姓名">
                </div>
                <button type="submit" class="submit-button">提交点评</button>
            </form>
        </div>
    </div>

    <div class="footer">
        <p>网络安全小卫士安仔智能体 | 信息科技课堂 | 版权所有 &copy; 2023</p>
    </div>

    <!-- 扣子Chat SDK -->
    <script src="https://lf-cdn.coze.cn/obj/unpkg/flow-platform/chat-app-sdk/1.2.0-beta.10/libs/cn/index.js"></script>
    
    <script>
        // 获取DOM元素
        const selfReviewBtn = document.getElementById('selfReviewBtn');
        const classChallengeBtn = document.getElementById('classChallengeBtn');
        const selfReviewModal = document.getElementById('selfReviewModal');
        const closeModal = document.getElementById('closeModal');
        const reviewForm = document.getElementById('reviewForm');
        const agentStatus = document.getElementById('agentStatus');
        const chatPlaceholder = document.getElementById('chatPlaceholder');
        
        // 初始化智能体
        let cozeWebSDK;
        
        function initializeAgent() {
            try {
                agentStatus.textContent = "智能体状态: 正在初始化...";
                
                // 关键配置：使用正确的SDK初始化方式
                cozeWebSDK = new CozeWebSDK.WebChatClient({
                    config: {
                        bot_id: '7561411554915565577' // 您的智能体ID
                    },
                    componentProps: {
                        title: '安仔4.0版',
                        container: '#chat-container', // 确保指向正确的容器
                        quickReplies: [{ label: '自我评价', value: '自我评价' }]
                    },
                    auth: {
                        type: 'token',
                        token: 'pat_JSB7gspJfeLVgBwpkFJHjmTah3GK8omgGIGYPO2uYkVQDOuplIBdBJk6qG80c0FG', // 您的访问令牌
                        onRefreshToken: function() {
                            return 'pat_JSB7gspJfeLVgBwpkFJHjmTah3GK8omgGIGYPO2uYkVQDOuplIBdBJk6qG80c0FG'; // 与上方token一致
                        }
                    },
                    ui: {
                        asstBtn: {
                            isNeed: false // 不显示悬浮球，直接嵌入页面
                        }
                    }
                });
                
                // 监听智能体加载状态
                setTimeout(() => {
                    agentStatus.textContent = "智能体状态: 已加载";
                    chatPlaceholder.style.display = 'none';
                }, 2000);
                
            } catch (error) {
                console.error("智能体初始化失败:", error);
                agentStatus.textContent = "智能体状态: 加载失败";
                chatPlaceholder.innerHTML = `
                    <h3>智能体加载失败</h3>
                    <p>请检查以下可能的问题：</p>
                    <ul style="text-align: left; margin-top: 10px;">
                        <li>网络连接是否正常</li>
                        <li>智能体ID和访问令牌是否正确</li>
                        <li>智能体是否已发布</li>
                    </ul>
                    <p style="margin-top: 15px;">如果问题持续存在，请尝试以下替代方案：</p>
                    <button id="openAgentInNewTab" style="margin-top: 10px; padding: 10px 20px; background: #4caf50; color: white; border: none; border-radius: 5px; cursor: pointer;">
                        在新标签页中打开智能体
                    </button>
                `;
                
                // 添加新标签页打开功能
                document.getElementById('openAgentInNewTab').addEventListener('click', function() {
                    window.open('https://www.coze.cn/s/eT3oX6gxRzE/', '_blank');
                });
            }
        }
        
        // 页面加载时初始化智能体
        window.addEventListener('load', () => {
            initializeAgent();
        });
        
        // 打开自我点评模态框
        selfReviewBtn.addEventListener('click', () => {
            selfReviewModal.style.display = 'flex';
        });
        
        // 关闭模态框
        closeModal.addEventListener('click', () => {
            selfReviewModal.style.display = 'none';
        });
        
        // 点击模态框外部关闭
        window.addEventListener('click', (event) => {
            if (event.target === selfReviewModal) {
                selfReviewModal.style.display = 'none';
            }
        });
        
        // 处理表单提交
        reviewForm.addEventListener('submit', (event) => {
            event.preventDefault();
            
            // 获取表单数据
            const className = document.getElementById('className').value;
            const studentName = document.getElementById('studentName').value;
            
            // 关闭模态框
            selfReviewModal.style.display = 'none';
            
            // 清空表单
            reviewForm.reset();
            
            // 发送变量到智能体
            sendVariablesToAgent(className, studentName);
        });
        
        // 发送变量到智能体
        function sendVariablesToAgent(className, studentName) {
            // 显示成功消息
            alert(`安仔智能体已开始为您进行自我点评！\n班级: ${className}\n姓名: ${studentName}`);
            
            // 注意：当前Coze Web SDK可能不直接支持从外部发送消息
            // 您需要在智能体中预设工作流，当用户发送特定指令时触发
            // 例如：在智能体中设置当收到"开始自我点评"时，启动工作流程
            
            console.log(`智能体应开始自我点评工作流 - 班级: ${className}, 姓名: ${studentName}`);
        }
        
        // 课堂闯关按钮功能（待实现）
        classChallengeBtn.addEventListener('click', () => {
            alert('课堂闯关功能正在开发中，敬请期待！');
        });
    </script>
</body>
</html>
